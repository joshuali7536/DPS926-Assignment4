<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchName" (ionChange)="searchForMount($event)" placeholder="Mount name"></ion-searchbar>
  <ion-list >
    <ion-item *ngFor="let mount of (results | async)" [routerLink]="['/details', mount.id]">
      <ion-avatar slot="start">
        <img [src]="mount.icon">
      </ion-avatar>
      <ion-label>
        <h2>{{mount.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
