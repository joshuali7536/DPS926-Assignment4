<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let mount of favList" [routerLink]="['/details', mount.id]">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="mount.icon">
        </ion-avatar>
        <ion-label>{{mount.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(mount.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div *ngIf="favList.length == 0" class="ionic-text-center">
    Your list is empty.
  </div>
</ion-content>
